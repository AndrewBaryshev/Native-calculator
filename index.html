<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Calculator</title>
</head>

<body>
   <section class="calculator">
      <div class="calculator-body">
         <div class="calculator-body__display">
            <div class="input-area" id="input-area">
            </div>
            <div class="output-area" id="output-area">
            </div>
         </div>
         <div class="calculator-body__btn-rows">
            <div class="calculator-body__panel">
               <button class="calculator-body__operation transition" id="clean">
                  <img class="operation-icon" src="img/ะก.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="delete">
                  <img class="operation-icon" src="img/delete.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="percent">
                  <img class="operation-icon" src="img/percent.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="division">
                  <img class="operation-icon" src="img/division.svg" alt="">
               </button>
            </div>
            <div class="calculator-body__panel">
               <button class="calculator-body__num transition" id="7">
                  <img class="operation-icon" src="img/7.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="8">
                  <img class="operation-icon" src="img/8.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="9">
                  <img class="operation-icon" src="img/9.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="multiply">
                  <img class="operation-icon" src="img/multiply.svg" alt="">
               </button>
            </div>
            <div class="calculator-body__panel">
               <button class="calculator-body__num transition" id="4">
                  <img class="operation-icon" src="img/4.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="5">
                  <img class="operation-icon" src="img/5.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="6">
                  <img class="operation-icon" src="img/6.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="minus">
                  <img class="operation-minus" src="img/minus.svg" alt="">
               </button>
            </div>
            <div class="calculator-body__panel">
               <button class="calculator-body__num transition" id="1">
                  <img class="operation-icon" src="img/1.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="2">
                  <img class="operation-icon" src="img/2.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="3">
                  <img class="operation-icon" src="img/3.svg" alt="">
               </button>
               <button class="calculator-body__operation transition" id="plus">
                  <img class="operation-minus" src="img/plus.svg" alt="">
               </button>
            </div>
            <div class="calculator-body__panel">
               <button class="null">
               </button>
               <button class="calculator-body__num transition" id="0">
                  <img class="operation-icon" src="img/0.svg" alt="">
               </button>
               <button class="calculator-body__num transition" id="point">
                  <img class="operation-icon" src="img/point.svg" alt="">
               </button>
               <button class="calculator-body__equal transition-equal" id="equal">
                  <img class="operation-minus" src="img/equal.svg" alt="">
               </button>
            </div>
         </div>
      </div>
   </section>
   <script src="js/script.js"></script>
</body>

</html>
